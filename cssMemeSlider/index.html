<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>MemeSlider</title>
</head>

<body>

  <div id="meme-container">
    <div id="meme-slider">
      <div id="meme-img">
          <img src="img/cleancode.jpg" alt="">
      </div>
      <div id="meme-sign">
        <div id="meme-text">
          <p>Cleancode mem</p>
        </div>
        <div id="meme-buttons">
          <button class="switch-slider slider-checked" id="first"></button>
          <button class="switch-slider slider-unchecked" id="second"></button>
          <button class="switch-slider slider-unchecked" id="third"></button>
          <button class="switch-slider slider-unchecked" id="fourth"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
