<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>MemeSlider</title>
</head>

<body>
  <div class="meme-container">
    <div class="meme-slider">
      <input type="radio" name="r" id="cleancode" checked />
      <input type="radio" name="r" id="bagfix" />
      <input type="radio" name="r" id="deadline" />
      <input type="radio" name="r" id="gitguru" />

      <div class="slide first">
        <img src="img/cleancode.jpg" alt="" />
        <div class="meme-text-wrapper">
          <p class="meme-text">Cleancode text</p>
        </div>
      </div>

      <div class="slide">
        <img src="img/bag_fix.jpeg" alt="" />
        <div class="meme-text-wrapper">
          <p class="meme-text">Bagfix text</p>
        </div>
      </div>

      <div class="slide">
        <img src="img/deadline.jpeg" alt="" />
        <div class="meme-text-wrapper">
          <p class="meme-text">Deadline text</p>
        </div>
      </div>

      <div class="slide">
        <img src="img/gitguru.jpg" alt="" />
        <div class="meme-text-wrapper">
          <p class="meme-text">Gitguru text</p>
        </div>
      </div>
    </div>
    <div class="switchers">
      <label class="switch-slider" for="cleancode"></label>
      <label class="switch-slider" for="bagfix"></label>
      <label class="switch-slider" for="deadline"></label>
      <label class="switch-slider" for="gitguru"></label>
    </div>
  </div>
</body>

</html>
